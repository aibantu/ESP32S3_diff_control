[env:esp32-s3-devkitc-1]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
monitor_speed = 115200
framework = arduino
lib_deps = 
	electroniccats/MPU6050@^0.6.0
	adafruit/Adafruit ADS1X15@^2.5.0
	SPI@^2.0.0
